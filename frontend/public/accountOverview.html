<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Overview</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
    }
    .card-body canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bank Logo</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="profile.jpg" alt="Profile Picture" class="rounded-circle" style="width: 40px;">
          <span>Admin Name</span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-secondary ml-2">ðŸ””</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-danger ml-2">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Account Summary Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Account Summary</h2>
      </div>
      <div class="card-body">
        <p>Total Balance: $10,000</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="mt-2">Available Balance: $7,500</p>
        <p>Pending Transactions: $500</p>
      </div>
    </div>

    <!-- Recent Activities Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Recent Activities</h2>
      </div>
      <div class="card-body">
        <input type="text" class="form-control mb-3" placeholder="Search Transactions">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-02-01</td>
              <td>Payment to ABC Corp</td>
              <td>$500</td>
              <td>$9,500</td>
            </tr>
            <!-- More rows as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Statements Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Statements</h2>
      </div>
      <div class="card-body">
        <button class="btn btn-primary mb-2">Download January Statement</button>
        <button class="btn btn-primary mb-2">Download 2024 Statements</button>
        <a href="#" class="btn btn-secondary mb-2">View January Statement Online</a>
        <button class="btn btn-info mb-2">Email January Statement</button>
      </div>
    </div>

    <!-- Quick Actions Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Quick Actions</h2>
      </div>
      <div class="card-body">
        <button class="btn btn-success mb-2">Transfer Funds</button>
        <button class="btn btn-warning mb-2">Pay Bills</button>
        <button class="btn btn-danger mb-2">Manage Accounts</button>
      </div>
    </div>

    <!-- Charts and Analytics Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Charts and Analytics</h2>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="spendingCategoriesPie"></canvas>
        </div>
        <div class="chart-container mt-4">
          <canvas id="balanceOverTimeLine"></canvas>
        </div>
        <div class="chart-container mt-4">
          <canvas id="incomeExpensesBar"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Pie Chart for Spending Categories
    var ctxPie = document.getElementById('spendingCategoriesPie').getContext('2d');
    var spendingCategoriesPie = new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['Housing', 'Food', 'Entertainment', 'Utilities', 'Others'],
        datasets: [{
          data: [300, 150, 100, 80, 50],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        title: {
          display: true,
          text: 'Spending Categories'
        }
      }
    });

    // Line Chart for Balance Over Time
    var ctxLine = document.getElementById('balanceOverTimeLine').getContext('2d');
    var balanceOverTimeLine = new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Balance Over Time',
          data: [5000, 5500, 5200, 5600, 6000],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        title: {
          display: true,
          text: 'Balance Over Time'
        }
      }
    });

    // Bar Chart for Income vs. Expenses
    var ctxBar = document.getElementById('incomeExpensesBar').getContext('2d');
    var incomeExpensesBar = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [
          {
            label: 'Income',
            data: [2000, 2500, 2300, 2400, 2600],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2
          },
          {
            label: 'Expenses',
            data: [1500, 1700, 1600, 1800, 1900],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        title: {
          display: true,
          text: 'Income vs. Expenses'
        },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
