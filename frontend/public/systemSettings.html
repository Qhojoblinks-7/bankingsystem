<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Bank Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style> body { font-family: 'Montserrat', sans-serif; } </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar & Sidebar (reuse common code) -->
  <div class="content-wrapper">
    <header class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6"><h1 class="m-0">Settings</h1></div>
          <div class="col-sm-6">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb float-sm-end">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Settings</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="container-fluid">
        <p>Manage bank settings, security, and preferences.</p>
        <!-- Account Settings Form -->
        <div class="card mb-4">
          <div class="card-header"><h5>Account Settings</h5></div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="adminName" class="form-label">Admin Name</label>
                <input type="text" class="form-control" id="adminName" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Update Settings</button>
            </form>
          </div>
        </div>
        <!-- Security Settings -->
        <div class="card">
          <div class="card-header"><h5>Security Settings</h5></div>
          <div class="card-body">
            <form>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="enable2FA" checked>
                <label class="form-check-label" for="enable2FA">Enable Two-Factor Authentication</label>
              </div>
              <div class="mb-3">
                <label for="sessionTimeout" class="form-label">Session Timeout (minutes)</label>
                <input type="number" class="form-control" id="sessionTimeout" value="30">
              </div>
              <button type="submit" class="btn btn-primary">Save Security Settings</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="main-footer text-center">
    <strong>&copy; 2025 Bank Admin Dashboard.</strong> All rights reserved.
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
