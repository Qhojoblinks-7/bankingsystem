<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financial Reports - Bank Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style> body { font-family: 'Montserrat', sans-serif; } </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar & Sidebar (reuse common template) -->
  <div class="content-wrapper">
    <header class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6"><h1 class="m-0">Financial Reports</h1></div>
          <div class="col-sm-6">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb float-sm-end">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Financial Reports</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="container-fluid">
        <p>This section provides detailed financial reports for the bank.</p>
        <!-- Revenue Analysis Chart -->
        <div class="card mb-4">
          <div class="card-header"><h5>Revenue Analysis</h5></div>
          <div class="card-body">
            <canvas id="revenueChart" height="150"></canvas>
          </div>
        </div>
        <!-- Additional financial report widgets can be added here -->
      </div>
    </main>
  </div>
  <footer class="main-footer text-center">
    <strong>&copy; 2025 Bank Admin Dashboard.</strong> All rights reserved.
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const revenueCtx = document.getElementById('revenueChart').getContext('2d');
  new Chart(revenueCtx, {
    type: 'line',
    data: {
      labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
      datasets: [{
        label: 'Revenue (GHC)',
        data: [50000,52000,48000,55000,60000,58000,61000,63000,62000,64000,65000,66000],
        borderColor: '#28a745',
        backgroundColor: 'rgba(40,167,69,0.2)',
        tension: 0.4,
        fill: true
      }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: false, ticks: { stepSize: 2000 } } }, plugins: { legend: { position: 'bottom' } } }
  });
</script>
</body>
</html>
