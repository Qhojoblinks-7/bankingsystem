<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reports & Audit Logs - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-summary {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background-color: #f8f9fa;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      margin-right: 5px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4">Reports & Audit Logs</h1>
    
    <!-- Generate Reports Form -->
    <form class="mb-4">
      <div class="mb-3">
        <label for="reportType" class="form-label">Report Type</label>
        <select class="form-select" id="reportType">
          <option selected>Choose report type</option>
          <option value="performance">System Performance</option>
          <option value="user-activity">User Activity</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <button type="submit" class="btn btn-custom">Generate Report</button>
    </form>
    
    <!-- Audit Logs Table -->
    <div class="card-summary">
      <h4>Audit Logs</h4>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Date</th>
              <th>User</th>
              <th>Action</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-02-03</td>
              <td>John Doe</td>
              <td>Login</td>
              <td>User logged in from IP 192.168.1.1</td>
            </tr>
            <tr>
              <td>2025-02-02</td>
              <td>Jane Smith</td>
              <td>Update</td>
              <td>User updated profile information</td>
            </tr>
            <tr>
              <td>2025-02-01</td>
              <td>Samuel Mensah</td>
              <td>Transaction</td>
              <td>User made a transaction of GHC 200.00</td>
            </tr>
            <!-- More rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
